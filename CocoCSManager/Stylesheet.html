<style>
    /* ========== CSS Variables (Design System) ========== */
    :root {
        /* Colors */
        --primary-blue: #1976D3;
        --primary-blue-dark: #1565C0;
        --primary-blue-light: #BBDEFB;
        --success-green: #4CAF50;
        --warning-orange: #FF9800;
        --error-red: #F44336;
        --text-primary: #212121;
        --text-secondary: #757575;
        --text-hint: #9E9E9E;
        --background: #F5F5F5;
        --surface: #FFFFFF;
        --divider: #E0E0E0;

        /* Typography */
        --font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-size-xs: 11px;
        --font-size-sm: 13px;
        --font-size-md: 15px;
        --font-size-lg: 17px;
        --font-size-xl: 20px;

        /* Spacing */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;

        /* Border Radius */
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;

        /* Shadows */
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* ========== Reset & Base ========== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        font-family: var(--font-family);
        font-size: var(--font-size-md);
        color: var(--text-primary);
        background-color: var(--background);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    button {
        font-family: inherit;
        border: none;
        cursor: pointer;
        background: none;
    }

    input,
    select {
        font-family: inherit;
        font-size: inherit;
    }

    a {
        color: var(--primary-blue);
        text-decoration: none;
    }

    /* ========== App Container ========== */
    #app-container {
        max-width: 420px;
        margin: 0 auto;
        min-height: 100vh;
        background-color: var(--surface);
        position: relative;
        overflow-x: hidden;
    }

    /* ========== Page System ========== */
    .page {
        display: none;
        min-height: 100vh;
        flex-direction: column;
        animation: fadeIn 0.2s ease-out;
    }

    .page.active {
        display: flex;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateX(10px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ========== Header ========== */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--spacing-md);
        background-color: var(--surface);
        border-bottom: 1px solid var(--divider);
        position: sticky;
        top: 0;
        z-index: 100;
        min-height: 56px;
    }

    .header-blue {
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
        border-bottom: none;
        color: white;
    }

    .header-blue .header-title,
    .header-blue .header-back,
    .header-blue .header-home {
        color: white;
    }

    .header-title {
        font-size: var(--font-size-lg);
        font-weight: 500;
        flex: 1;
        text-align: center;
    }

    .header-back,
    .header-home {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: var(--text-primary);
        transition: background-color 0.2s;
    }

    .header-back:hover,
    .header-home:hover {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .header-blue .header-back:hover,
    .header-blue .header-home:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* ========== Main Content ========== */
    .main-content {
        flex: 1;
        padding: var(--spacing-md);
        overflow-y: auto;
    }

    /* ========== Menu List ========== */
    .menu-list {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
    }

    .menu-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
        padding: var(--spacing-md);
        background-color: var(--surface);
        border: 1px solid var(--primary-blue);
        border-radius: var(--radius-md);
        transition: all 0.2s;
        animation: slideUp 0.3s ease-out;
    }

    .menu-item:nth-child(1) {
        animation-delay: 0.05s;
    }

    .menu-item:nth-child(2) {
        animation-delay: 0.1s;
    }

    .menu-item:nth-child(3) {
        animation-delay: 0.15s;
    }

    .menu-item:nth-child(4) {
        animation-delay: 0.2s;
    }

    .menu-item:hover {
        background-color: var(--primary-blue);
        color: white;
        transform: translateX(4px);
    }

    .menu-item:hover .menu-icon {
        color: white;
    }

    .menu-icon {
        color: var(--primary-blue);
        font-size: 24px;
        transition: color 0.2s;
    }

    .menu-text {
        font-size: var(--font-size-md);
        font-weight: 500;
    }

    /* ========== Search Box ========== */
    .search-box {
        display: flex;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
    }

    .search-input {
        flex: 1;
        padding: var(--spacing-sm) var(--spacing-md);
        border: 1px solid var(--divider);
        border-radius: var(--radius-md);
        font-size: var(--font-size-md);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-input:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px var(--primary-blue-light);
    }

    .search-btn {
        width: 44px;
        height: 44px;
        background-color: var(--primary-blue);
        color: white;
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
    }

    .search-btn:hover {
        background-color: var(--primary-blue-dark);
    }

    /* ========== Search Results ========== */
    .search-results {
        min-height: 200px;
    }

    .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-xl);
        color: var(--text-hint);
        text-align: center;
    }

    .empty-state .material-icons {
        font-size: 48px;
        margin-bottom: var(--spacing-md);
        color: var(--warning-orange);
    }

    .empty-state p {
        font-size: var(--font-size-sm);
        line-height: 1.5;
    }

    /* ========== Tabs ========== */
    .tab-container {
        display: flex;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
    }

    .tab-btn {
        flex: 1;
        padding: var(--spacing-sm) var(--spacing-md);
        background-color: var(--background);
        border: 1px solid var(--divider);
        border-radius: var(--radius-md);
        font-size: var(--font-size-md);
        color: var(--text-secondary);
        transition: all 0.2s;
    }

    .tab-btn.active {
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
        color: white;
    }

    /* ========== Filters ========== */
    .filter-container {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
    }

    .filter-row {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
    }

    .filter-label {
        width: 70px;
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
    }

    .filter-select {
        flex: 1;
        padding: var(--spacing-sm) var(--spacing-md);
        border: 1px solid var(--divider);
        border-radius: var(--radius-md);
        background-color: white;
        font-size: var(--font-size-md);
    }

    .date-picker-btn,
    .part-picker-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--spacing-sm) var(--spacing-md);
        border: 1px solid var(--divider);
        border-radius: var(--radius-md);
        background-color: white;
        font-size: var(--font-size-md);
        color: var(--text-primary);
    }

    /* ========== Buttons ========== */
    .primary-btn {
        width: 100%;
        padding: var(--spacing-md);
        background-color: var(--primary-blue);
        color: white;
        border-radius: var(--radius-md);
        font-size: var(--font-size-md);
        font-weight: 500;
        transition: background-color 0.2s;
    }

    .primary-btn:hover {
        background-color: var(--primary-blue-dark);
    }

    .map-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        width: 100%;
        padding: var(--spacing-md);
        background-color: var(--success-green);
        color: white;
        border-radius: var(--radius-md);
        font-size: var(--font-size-md);
        font-weight: 500;
        margin-top: var(--spacing-md);
        transition: background-color 0.2s;
    }

    .map-btn:hover {
        background-color: #43A047;
    }

    /* ========== Results List ========== */
    .results-list {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
        margin-top: var(--spacing-md);
    }

    .result-item {
        padding: var(--spacing-md);
        background-color: var(--background);
        border-radius: var(--radius-md);
        border-left: 4px solid var(--primary-blue);
    }

    /* ========== Stats Cards ========== */
    .stats-cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--spacing-md);
    }

    .stats-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: var(--spacing-lg);
        background-color: var(--background);
        border-radius: var(--radius-lg);
        text-align: center;
    }

    .stats-label {
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
        margin-bottom: var(--spacing-sm);
    }

    .stats-value {
        font-size: var(--font-size-xl);
        font-weight: 700;
        color: var(--text-primary);
    }

    .stats-success {
        color: var(--success-green);
    }

    .stats-warning {
        color: var(--warning-orange);
    }

    /* ========== Branch Detail Card ========== */
    .branch-detail-card {
        background-color: var(--surface);
        border-radius: var(--radius-lg);
        padding: var(--spacing-md);
        box-shadow: var(--shadow-md);
    }

    .branch-header {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid var(--divider);
        margin-bottom: var(--spacing-md);
    }

    .branch-header .material-icons {
        color: var(--primary-blue);
        font-size: 28px;
    }

    .branch-name {
        font-size: var(--font-size-lg);
        font-weight: 500;
    }

    .branch-info {
        margin-bottom: var(--spacing-md);
    }

    .info-row {
        display: flex;
        padding: var(--spacing-sm) 0;
        border-bottom: 1px solid var(--divider);
    }

    .info-label {
        width: 80px;
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
    }

    .info-value {
        flex: 1;
        font-size: var(--font-size-sm);
    }

    .info-link {
        color: var(--primary-blue);
    }

    .branch-stats {
        display: flex;
        justify-content: space-around;
        padding: var(--spacing-md) 0;
        margin-bottom: var(--spacing-md);
        background-color: var(--background);
        border-radius: var(--radius-md);
    }

    .stat-box {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .stat-value {
        font-size: var(--font-size-xl);
        font-weight: 700;
    }

    .stat-highlight {
        color: var(--success-green);
    }

    .stat-label {
        font-size: var(--font-size-xs);
        color: var(--text-secondary);
    }

    /* ========== Map Container ========== */
    .map-content {
        padding: 0;
        display: flex;
        flex-direction: column;
    }

    .map-container {
        flex: 1;
        min-height: 300px;
        background-color: #e8e8e8;
    }

    .map-placeholder {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text-hint);
    }

    .map-placeholder .material-icons {
        font-size: 64px;
    }

    .map-info-card {
        padding: var(--spacing-md);
        background-color: var(--surface);
        border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        box-shadow: var(--shadow-lg);
        position: relative;
    }

    .map-info-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: var(--spacing-sm);
    }

    .map-info-header h3 {
        font-size: var(--font-size-md);
        font-weight: 500;
    }

    .map-info-distance {
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
    }

    .map-info-detail {
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
        margin-bottom: var(--spacing-md);
    }

    .map-info-actions {
        display: flex;
        gap: var(--spacing-sm);
    }

    .action-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-xs);
        padding: var(--spacing-sm) var(--spacing-md);
        border: 1px solid var(--divider);
        border-radius: var(--radius-md);
        font-size: var(--font-size-sm);
        color: var(--text-primary);
        background-color: var(--surface);
    }

    .action-btn.primary {
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
        color: white;
    }

    .part-list-panel {
        position: absolute;
        right: -80px;
        top: 0;
        background-color: var(--surface);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-md);
        overflow: hidden;
        display: none;
        /* 필요시 표시 */
    }

    .part-item {
        padding: var(--spacing-sm) var(--spacing-md);
        font-size: var(--font-size-sm);
        color: var(--text-primary);
        border-bottom: 1px solid var(--divider);
    }

    .part-item.active {
        background-color: var(--primary-blue-light);
        color: var(--primary-blue);
    }

    /* ========== Modal ========== */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    .modal.active {
        display: flex;
    }

    .modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        position: relative;
        background-color: var(--surface);
        border-radius: var(--radius-lg);
        padding: var(--spacing-md);
        max-width: 320px;
        width: 90%;
        animation: slideUp 0.3s ease-out;
    }

    /* ========== Calendar ========== */
    .calendar-modal {
        max-width: 300px;
    }

    .calendar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--spacing-md);
    }

    #calendar-month {
        font-weight: 500;
    }

    .calendar-nav {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: var(--text-primary);
    }

    .calendar-nav:hover {
        background-color: var(--background);
    }

    .calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
        margin-bottom: var(--spacing-sm);
    }

    .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
    }

    .calendar-day {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: var(--font-size-sm);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s;
    }

    .calendar-day:hover {
        background-color: var(--primary-blue-light);
    }

    .calendar-day.today {
        background-color: var(--primary-blue);
        color: white;
    }

    .calendar-day.selected {
        background-color: var(--primary-blue-dark);
        color: white;
    }

    .calendar-day.other-month {
        color: var(--text-hint);
    }

    .calendar-day.sunday {
        color: var(--error-red);
    }

    .calendar-day.saturday {
        color: var(--primary-blue);
    }

    /* ========== Part Picker ========== */
    .part-modal {
        max-width: 280px;
    }

    .part-options {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
    }

    .part-option {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-sm);
        cursor: pointer;
        border-radius: var(--radius-sm);
        transition: background-color 0.2s;
    }

    .part-option:hover {
        background-color: var(--background);
    }

    /* ========== Utilities ========== */
    .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-xl);
    }

    .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid var(--primary-blue-light);
        border-top-color: var(--primary-blue);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* ========== Responsive ========== */
    @media (min-width: 768px) {
        #app-container {
            max-width: 420px;
            box-shadow: var(--shadow-lg);
            margin: 20px auto;
            border-radius: var(--radius-xl);
            overflow: hidden;
            min-height: calc(100vh - 40px);
        }
    }
</style>
